output_folder: /work/kevin8ntust/output

data: 
  image_size: -1  # If image_size == -1, don't resize the image
  crop_size: 256  # The size for the random crop
  max_data_per_epoch: 1500
  name_filter_domainA: '*png'
  name_filter_domainB: '*png'
  domainA_path: ../Experiment/data/CityScapes/leftImg8bit/train
  domainB_path: ../Experiment/data/IDD/IDD_Segmentation/leftImg8bit/train

train:
  lr: 0.0002
  device: cuda
  batch_size: 1
  total_epochs: 200
  start_reduce_lr_epoch: 100
  model_description: OriginalCycleGAN
  save_freq: 1
  lambda:
    identity: -1 # 5.0 (If identity is set to -1, loss_G_total will not including identity loss)
    cycle: 10.0

val:
  device: cuda
  num_visualization_img: 100 # If num_visualization_img == -1, use all data to do visualization
  data:
    image_size: -1  # If image_size == -1, don't resize the image
    crop_size: -1  # The size for the random crop
    name_filter_domainA: '*png'
    name_filter_domainB: '*png'
    domainA_path: ../Experiment/data/CityScapes/leftImg8bit/val
    domainB_path: ../Experiment/data/IDD/IDD_Segmentation/leftImg8bit/val
